<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
</head>
<body>
    <h1>Scratch作品集</h1>
    <button id="btn">作品を見る</button>
    <a href="#" id="link">q</a>
    <button id="btn">次へ</button>

    <script>
        let _btn = document.getElementById('btn');
        _btn = document.addEventListener('click',function(){
                document.getElementById('link').setAttribute('href', '#1')
            
        })
    </script>
</body>
</html>
